<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>

<body>
    <h1>Slado em Conta</h1>
    <form>
        <label for="inNumeroConta">Número da Conta: </label>
        <input type="text" name="inNumeroConta" id="inNumeroConta" step="0.01" required>
<br><br>
        <label for="inSaldo">Saldo em Conta: </label>
        <input type="number" name="inSaldo" id="inSaldo" step="0.01" required>
<br><br>
        <label for="inCartaoCredito">Cartão de Crédito: </label>
        <input type="number" name="inCartaoCredito" id="inCartaoCredito"  step="0.01" required>
<br><br>
        <input type="submit" value="Calcular">
    </form>
    <h3 id="resp"></h3>
    <script src="index.js"></script>
</body>

</html>
